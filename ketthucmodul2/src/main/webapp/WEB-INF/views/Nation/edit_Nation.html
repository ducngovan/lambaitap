<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>cap nhat thong tin quoc gia</title>
</head>
<body>
<form method="post" th:action="@{/nation/editfunction}" th:object="${nation}">
    <h1>Cap nhat quoc gia</h1>
    <p>
        <a th:href="@{/nation/show}">Quay lai danh sach quoc gia</a>
    </p>
    <table border="1">
        <input type="hidden" th:field="*{idNation}">
        <tr>
            <td>Ten quoc gia</td>
            <td>
                <input type="text" th:field="*{nameNation}" >
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit">cap nhat</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
